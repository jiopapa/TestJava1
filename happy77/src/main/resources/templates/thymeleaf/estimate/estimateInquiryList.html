<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
<style type="text/css">body {
 
  box-sizing: border-box;
  font-family: 'Noto Sans KR', sans-serif;
  border-radius: 5px;

  margin: 0;
  background-image: url('../static/images/bggg.png');

}
</style> 
<meta charset="UTF-8">
<title>견적문의리스트</title>
</head>
<body>
<table border="1" align="center">
<caption>견적문의리스트</caption>
<tr><th>글번호</th><th>견적서번호</th><th>제목</th><th>요청일자</th></tr>
<tr th:each = " dto,cnt : ${list}">
<td>[[${cnt.count}]]</td>
<td><a th:href="|inquiryDetail?estimateInquiryNum=${dto.estimateInquiryNum}|">[[${dto.estimateInquiryNum}]]</a></td>
<td>[[${dto.estimateInquiryName}]]</td>
<td>[[${#dates.format(dto.estimateInquiryRegist,'yyyy-MM-dd')}]]</td>
</tr>

</table>
<div style="text-align: center;"><a href="estimate/inquiryWrite" >견적문의 작성하기</a></div>
</body>
</html>
