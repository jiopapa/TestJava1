<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<article>		<div class="container" role="main">			
<h2>견적문의 작성</h2>			
<form name="form" id="form" role="form" method="post" action="inquiryWrite" th:object="${memberCommand}" enctype="multipart/form-data">

<div class="mb-3">					
<label for="title">제목</label>					
<input type="text" class="form-control" name="estimateInquiryName" id="title" placeholder="제목을 입력해 주세요" required="required">				
</div>
<div class="mb-3">					
<label for="reg_id">업체명</label>					
<input type="text" class="form-control" name="businessName" id="reg_id" th:value ="${memberCommand.businessName}"  
readonly="readonly" >
</div>	
<div class="mb-3">					
<label for="reg_id">담당자 이메일</label>					
<input type="text" class="form-control" name="picEmail" id="reg_id" th:value ="${memberCommand.picEmail}" 
readonly="readonly"  >
</div>
<div class="mb-3">					
<label for="reg_id">담당자 연락처</label>					
<input type="text" class="form-control" name="picPhone" id="reg_id" th:value ="${memberCommand.picPhone}"
readonly="readonly"  >
</div>		
<div class="mb-3">					
<label for="content">견적내용</label>					
<input type="hidden" name="memberNum" th:value="${memberCommand.memberNum}">
<table border="2">
<tr><th>소재</th><td><select name="Material">
					<option value="일반철판">일반철판</option>
					<option value="스테인리스">스테인리스</option>
					<option value="갈바륨강판">갈바륨강판</option>
					<option value="알루미늄">알루미늄</option></select></td></tr>
<tr><th>두께</th><td><select name="MaterialThickness" id="MaterialThickness">
					<option value="1.6T">1.6T</option>
					<option value="3.2T">3.2T</option>
					<option value="4.5T">4.5T</option>
					<option value="6T">6T</option>
					<option value="9T">9T</option>
					<option value="12T">12T</option>
					<option value="16T">16T</option>
					<option value="20T">20T</option>
					<option value="25T">25T</option>
					</select>
					</td></tr>
		
<tr><th>사이즈</th><td><input type="text" name="metalSize" placeholder="제품 사이즈를 입력해 주세요."
						style="width:300px;" ></td></tr>
<tr><th>수량</th><td><input type="number" name="metalworkQty" value="1" required="required" min="1"></td></tr>
<tr><th>희망제작일자</th><td><input type="date" name="desiredDeliveryDate" required="required"></td></tr>
<tr><th>희망제품이미지</th><td><input type="file" name="desiredDrawing" required="required"></td>
<tr><th>내용</th><td><textarea rows="3" cols="50" name="estimateInquiryContent" required="required"></textarea></td></tr>
</table>		
</div>	
<button type="submit" class="btn btn-sm btn-primary" id="inquiryWrite">견적요청완료</button>
<button type="button" class="btn btn-sm btn-primary"  onclick="location.href='../../'" id="List">목록으로</button>
			
</form>			
<div >				
</div>	
</div>	
</article>




</body>
</html>
