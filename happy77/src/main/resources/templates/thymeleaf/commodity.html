<label for="symbol">Enter Commodity Symbol:</label>
<input type="text" id="symbol" placeholder="e.g., XAU">
<button onclick="getCommodityPrice()">Get Price</button>

<p id="commodityPrice"></p>

<script>
    function getCommodityPrice() {
        // 입력된 심볼 가져오기
        var symbol = document.getElementById("symbol").value;

        // AJAX를 사용하여 서버에 HTTP GET 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    // 응답 데이터를 특정 요소에 표시
                    document.getElementById("commodityPrice").innerText = xhr.responseText;
                } else {
                    // 오류가 발생한 경우 처리
                    console.error("Error fetching commodity price");
                }
            }
        };
        xhr.open("GET", "/commodity/" + symbol, true);
        xhr.send();
    }
</script>
